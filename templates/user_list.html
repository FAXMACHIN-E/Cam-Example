{% extends "layout.html" %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script defer type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

{% block content %}
<header>
    <div class="container">
        <header>
    <h1>User List</h1>
    <h2 id="users">Users: {{users}}</h2>
            <p>
                {% for user in users %}
                    {{ user.uid }}
                    {{ user.username}}
                    {{ user.password}}
                    <br>
                {% endfor %}
            </p>
</header>

{% endblock %}
