{% extends "layout.html" %} 

{% block styles %} 
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
{% endblock %} 


<!-- <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script> -->



{% block content %} 
<div class="container">
  <div class="ratio ratio-4x3", style="max-width: 640px">
    <video class="video", id="#video" autoplay allowfullscreen></video>
  </div>
  <!-- <div>
    <canvas class="output_canvas" width="640px" height="360px"></canvas>
  </div> -->
  <br/>
  <div>
    <button id="#btn" type="button", class="btn btn-primary btn-rounded shadow-none">
      <i id="#btnicon" class="bi bi-play" style="font-size: 1.8rem;"></i>
    </button>
    <p id="#msg" style="font-size:35px;color:rgb(3, 3, 134)"><br/></p>
  </div>
  
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/mp.js') }}"/>
{% endblock %} 

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

{% endblock %}
