<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}

    <!-- Styles -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='./css/reset.css') }}" rel="stylesheet" />
    {% block styles %} {% endblock %}
  </head>
  <body>
    <header>
      <!-- NAV BAR GOES HERE -->
           <!-- Fixed navbar -->
           <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="/"
                >&nbsp;&nbsp;S14A2022 Final Project</a              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="asl">ASL detection</a>
                  </li>
                  <li class="nav-item mt-2 mt-md-0">
                    <a class="nav-link disabled" href="#">Log in</a>
                  </li>
                  
                </ul>
                {#
                <form class="form-inline mt-2 mt-md-0">
                  <input
                    class="form-control mr-sm-2"
                    type="text"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                  >
                    Search
                  </button>
                </form>
                #}
              </div>
            </nav>
          </div> 
    </header>

    <!-- Content -->
    <main role="main" class="container">
      {% block content %} {% endblock %}
    </main>

    <footer class="footer">
      <!-- FOOTER GOES HERE -->
      <div class="container">
        <span class="text-muted">&copy; 
          2022 S14A Instructors. All Rights Reserved.
        </span>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
