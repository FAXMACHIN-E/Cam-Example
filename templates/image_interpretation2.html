{% extends "layout.html" %} 

{% block styles %} 
{% endblock %} 

{% block scripts %}
<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script defer type="module" src="{{ url_for('static', filename='js/main.js') }}"></script> 
{% endblock %} 

{% block content %} 
<header>
    <div class="container"> 
        <h1>1. Please select an image to upload </h1>
        <form method="POST" enctype="multipart/form-data" action="/image_interpretation">
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile"><br><br>
          <input type="submit" value="Upload">
        </form>
        <br>
        <!-- <p style="color:green;">File uploaded successfully</p> -->

        <h1>2. Uploaded image </h1>
        <br>
<!--        <p> &#45;&#45; Placeholder showing image &#45;&#45; </p>-->
        <img src= {{ img_file_path }} alt="Image not uploaded, plese try again." style="width: 500px; object-fit: contain">
        <br>
        <br>
        <h1>3. Interpreted result</h1>
        <p style="font-size:35px;color:rgb(3, 3, 134)">{{ pred | safe}}</p>
        <br>
    </div>
</header>
<div class="slide">
    <div id="vis1" class="vis"></div>
    <!--div id="vis2" class="vis"></div>
    <div id="vis3" class="vis"></div-->
</div>

{% endblock %}
